<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client-site/css/styles.css" />
    <title>HayatiFits | Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <a href="#"
        ><img
          src="/client-site/images/Hayati_Fits_Logo.png"
          height="125px"
          alt="HayatiFits Logo"
      /></a>
      <div id="navbar-links">
        <a class="navbar-link" href="#">Contact</a>
        <a class="navbar-link" href="#">Reviews</a>
      </div>
    </div>

    <!-- Hero Section -->
    <div id="hero-container">
      <div id="hero">
        <div id="hero-text">
          <h1>You want it? We'll make it!</h1>
          <p>
            Easily design custom clothing with our easy to use mockup simulator
          </p>
        </div>
        <img
          id="hero-image"
          src="/client-site/images/hero-image.jpg"
          height="200px"
        />
      </div>
    </div>

    <!-- Services Section -->
    <div id="services">
      <h1 id="services-title">Services</h1>
      <div id="services-card-container">
        <div class="service-card">
          <h2 id="service-title-1" class="service-card-title">Service Name</h2>
          <p
            id="service-description-1"
            class="service-card-description"
            onclick="clickToRevealService(1)"
          ></p>
        </div>
        <div class="service-card">
          <h2 id="service-title-2" class="service-card-title">Service Name</h2>
          <p
            id="service-description-2"
            class="service-card-description"
            onclick="clickToRevealService(2)"
          ></p>
        </div>
        <div class="service-card">
          <h2 id="service-title-3" class="service-card-title">Service Name</h2>
          <p
            id="service-description-3"
            class="service-card-description"
            onclick="clickToRevealService(3)"
          ></p>
        </div>
      </div>
    </div>

    <!-- Collection Section -->
    <div id="collections-container">
      <div id="collections">
        <h1 id="collections-section-title">Collections</h1>

        <!-- First Collection -->
        <div class="collection-container">
          <h2 class="collection-title">Sweatshirts</h2>
          <div class="collection-products">
            <div class="collection-product"></div>
            <div class="collection-product"></div>
            <div class="collection-product"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p>Copyright @ 2025, All Rights Reserved.</p>

      <!-- Source: https://stackoverflow.com/questions/22738843/email-tag-in-html -->
      <a href="mailto:zaid_shahzad@uri.edu"
        >By Zaid Shahzad | zaid_shahzad@uri.edu</a
      >
    </div>
  </body>
  <script src="/client-site/js/index.js"></script>
</html>
